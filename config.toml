# The URL the site will be built for
base_url = "https://ln-history.info"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

build_search_index = true

theme = "DeepThought"

# The default author for pages. See `extra.profiles`. (type: string;)
author = "Fabian Kraus"

# The site title. (type: string;)
title = "LN history documentation"
# The site description. (type: string;)
description = "A website to showcase my research about the Bitcoin Lightning Network."

[markdown]
highlight_code = true

[extra]
katex.enabled = true
katex.auto_render = true

chart.enabled = true
mermaid.enabled = true
galleria.enabled = true

navbar_items = [
 { code = "en", nav_items = [
#  { url = "$BASE_URL/", name = "Home" },
  { url = "$BASE_URL/logbook", name = "Logbook" },
  { url = "$BASE_URL/architecture.svg", name = "Architecture" },
#   { url = "$BASE_URL/tags", name = "Tags" },
#   { url = "$BASE_URL/categories", name = "Categories" },
 ]}
]

